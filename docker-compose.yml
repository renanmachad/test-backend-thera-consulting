services:
  postgres-thera-consulting:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres-thera-consulting:5432/ecommerce?schema=public"
      API_KEY: "your-secure-api-key-here"
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres-thera-consulting:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres-thera-consulting:5432/ecommerce_test?schema=public"
      API_KEY: "test-api-key"
      NODE_ENV: test
    depends_on:
      postgres-thera-consulting:
        condition: service_healthy
    command: sh -c "pnpm test"
    profiles:
      - test
    volumes:
      - ./coverage:/app/coverage

volumes:
  postgres_data: